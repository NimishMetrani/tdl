<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="Assets/css/todos.css">
    <script src="Assets/js/lib/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" /></head>
<body>
    <div id="container">
        <h1>To-Do List <span id="hide"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add a New Item">
        <ul>
            <li><span class="toggle"><i class="fas fa-trash-alt"></i></span> Go to Potions Class</li>
            <li><span class="toggle"><i class="fas fa-trash-alt"></i></span> Buy new Robes</li>
            <li><span class="toggle"><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
            <li><span class="toggle"><i class="fas fa-trash-alt"></i></span> </li>
        </ul>
    </div>
    <script src="Assets/js/todos.js"></script>
</body>
</html>
